<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>

            <div class="numbers">
                <div class="buttons" onclick="append(1)">1</div>
                <div class="buttons" onclick="append(2)">2</div>
                <div class="buttons" onclick="append(3)">3</div>
                <div class="buttons" onclick="append(4)">4</div>
                <div class="buttons" onclick="append(5)">5</div>
                <div class="buttons" onclick="append(6)">6</div>
                <div class="buttons" onclick="append(7)">7</div>
                <div class="buttons"onclick="append(8)">8</div>
                <div class="buttons"onclick="append(9)">9</div>
                <div class="buttons"onclick="append(0)">0</div>
                <div class="buttons"onclick="append('*')">*</div>
                <div class="buttons"onclick="append('/')">/</div>
                <div class="buttons"onclick="append('-')">-</div>
                <div class="buttons"onclick="append('+')">+</div>
                <div class="buttons"onclick="append('.')">.</div>
                <div class="buttons"onclick="cal()">=</div>
            </div>
        </div>
    </div> 
    
    <script>
            var display = document.getElementById('display');
            var calc = 0;

            function append(key)
            {   if(calc === 1)
                {
                    display.value = '';
                    calc = 0;
                }
                    display.value+=key;
            }

            function cal(key)
            {
                calc = 1;
                display.value = eval(display.value);
            }

            function clearDisplay()
            {
                display.value = '';
            }
            
            window.onload = clearDisplay();
    </script>
</body>
</html>
